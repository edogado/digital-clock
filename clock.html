<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="clock.css"/>
    <title>Digital Clock</title>
</head>
<body>
    <div id="clock">
        <section id="date">
            <span id="day-name"></span>
            <span id="month"></span>
            <span id="day"></span>
            <span id="year"></span>
        </section>
        <section id="time">
            <span id="hrs"></span>
            <span id="min"></span>
            <span id="sec"></span>
            <span id="meridiem"></span>
        </section>
    </div>

    <script rel="script" src="clock.js"></script>
</body>
</html>
